<material-card id="create-event-top">
    <material-content class="material-content-padding">

        <material-list>
            <material-item>
                <div layout="horizontal">
                    <h2>Title</h2>
                    <span flex></span>
                    <material-radio-group layout="horizontal" ng-model="event.privacy" class="pull-right" ng-pristine="test">
                        <material-radio-button ng-init="event.privacy = null" value="false" ng-class="{'material-checked': event.privacy === null}"><b>Public</b>
                        </material-radio-button>
                        <material-radio-button value="true"><b>Private</b>
                        </material-radio-button>
                    </material-radio-group>
                </div>

                <input type="text" class="form-control" placeholder="Your event's name" ng-model="event.title">

            </material-item>
            <material-item>
                <h2>Description</h2>
                <textarea type="text" class="form-control" placeholder="Optional..." ng-model="event.description"></textarea>
                <br>
            </material-item>
        </material-list>
        <material-divider></material-divider>
        <material-button class="pull-right material-button-colored" ng-class="{'material-button-raised': event.title}" ng-click="createEvent(event.title, event.description, event.privacy)">Create</material-button>
        <br>
        <material-toolbar id="event-add-ons">
            <div class="material-toolbar-tools" layout="horizontal" layout-fill>
            <material-button><i class="fa fa-info-circle fa-2x">Event Details</i></material-button>
            	<material-button><i class="fa fa-clock-o fa-2x">Event Times</i></material-button>
            	<material-button><i class="fa fa-map-marker fa-2x">Event Locations</i></material-button>
            	<material-button><i class="fa fa-users fa-2x">Event Users</i></material-button>
            	<material-button><i class="fa fa-dollar fa-2x">Money</i></material-button>
            	<material-button><i class="fa fa-tags fa-2x">#Tags</i></material-button>
            	<span flex></span>

            	<material-button class="pull-right"><i class="fa fa-chevron-up">Back to Top</i></material-button>
            	
            </div>
        </material-toolbar>

        <h1>{{eventId}}</h1>
        <material-content></material-content>

    </material-content>
</material-card>
