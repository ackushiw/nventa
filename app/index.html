    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->

    <div layout="vertical" layout-fill ng-controller="GlobalCtrl" class="fixed">

        <material-toolbar scroll-shrink class="material-whiteframe-z1">
            <div class="material-toolbar-tools">
                <span ng-click="openLeftMenu()">Nventa</span>
                <!-- fill up the space between left and right area -->
                <div class="input-group" flex="20">
                    <span class="input-group-addon"><i class="fa fa-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search" ng-model="eventSearch">
                </div>
                <span flex></span>

                <material-button>
                    Right Bar Button
                </material-button>
            </div>
        </material-toolbar>

        <material-content class="material-content-padding">
            <div layout="horizontal">
                <material-content flex>
                    <div ng-view=""></div>
                </material-content>
                <material-sidenav ng-show="rightMenu" component-id="right" class="material-sidenav-right">
                    Right Nav!
                </material-sidenav>
            </div>
        </material-content>

    </div>
    <nav-bottom layout="horizontal" layout-fill class="material-whiteframe-z3"></nav-bottom>

        }, i[r].l = 1 * new Date();
        a = s.createElement(o),

        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
